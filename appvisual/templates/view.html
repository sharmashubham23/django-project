<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <script src='https://cdn.plot.ly/plotly-latest.min.js'></script>
        


    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
  <div class="container mt-4">
  <h1>Graph Plotter</h1>
  <br><hr>
    <form action="" method="post">
    <input type="hidden" id="myVar1" name="variable" value="{{ xaxis }}">
    <input type="hidden" id="myVar2" name="variable2" value="{{ yaxis }}">
    </form>
    <br>
    <br><br>
<h5>Select the item you want to remove from the graph</h5>
    <form>
    {% for i in yaxis %}
    
    <div class="form-check">
  <input class="form-check-input" type="checkbox" name="selector[]" value="{{i}}" id="{{i}}">
  <label class="form-check-label" for="defaultCheck1">
    {{i}}
  </label>
</div>
{% endfor %}
<input type="button" name="submit" id="save_value" value="Save" />
    </form>


<div class="container" id='myDiv'><!-- Plotly chart will be drawn inside this DIV --></div>
<hr>
<div class="container" id='myDiv2'><!-- Plotly chart will be drawn inside this DIV --></div>
</div>
</body>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

<script type="text/javascript">
    $(function(){
      $('#save_value').click(function(){
        const val = [];
        $(':checkbox:checked').each(function(i){
          val[i] = $(this).val();
          var a = array.indexOf(val[i]);
          array.splice(a, 1);
          array1.splice(a, 1);
          console.log(val);
          console.log("========end");
          console.log("Array :", array);
          console.log("Array :", array1);

        });
        var data = [{
  values: array1,
  labels: array,
  type: 'pie'
}];

var layout = {
  height: 400,
  width: 500
};

Plotly.newPlot('myDiv', data, layout);

var x = [];


var trace = {
    x: array1,
    type: 'histogram',
  };
var data = [trace];
Plotly.newPlot('myDiv2', data);
      });
    });
</script>
<script type="text/javascript">
var myVar1 = document.getElementById("myVar1").value;
var myVar2 = document.getElementById("myVar2").value;
function removeItemAll(arr, value) {
  var i = 0;
  while (i < arr.length) {
    if (arr[i] === value) {
      arr.splice(i, 1);
    } else {
      ++i;
    }
  }
  return arr;
}
var array = myVar2.split(",");
var array = myVar2.split("'");
var array1 = myVar1.split(",");
var array1 = myVar1.split("'");
array = removeItemAll(array, '[');
array = removeItemAll(array, ']');
array = removeItemAll(array, ',');
array1 = removeItemAll(array1, '[');
array1 = removeItemAll(array1, ']');
array1 = removeItemAll(array1, ',');



var data = [{
  values: array1,
  labels: array,
  type: 'pie'
}];

var layout = {
  height: 400,
  width: 500
};

Plotly.newPlot('myDiv', data, layout);

var x = [];


var trace = {
    x: array1,
    type: 'histogram',
  };
var data = [trace];
Plotly.newPlot('myDiv2', data);

</script>
<html>
